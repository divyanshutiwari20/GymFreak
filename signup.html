<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <h1 class="companyName">GymFreak</h1>
    <p class="quote">The <span class="quoteText"> Real Workout</span> <br> starts when <br>you want to <br> stop.</p>
    <div class="loginContainer">
        <h1>
            SignUp
        </h1>
        <form onsubmit="SignUp()">
            <div class="information">
                <br>
                <input id="userName" class="info username" type="text" required placeholder="Username">
                <img class="icon user" src="icons/user.png" alt="">
                <br>
                <input id="email" class="info email" type="email" required placeholder="Email">
                <img class="icon mail" src="icons/email.png" alt="">
                <br>
                <input class="info email" id="input1" required type="text" placeholder="Password">
                <button class="buttonIconPassword" onclick="toggle()"><img id="images1" class="icon show"
                        src="icons/show.png" alt=""></button>
                <br>
                <input class="info email" id="input2" required type="text" placeholder="Confirm Password">
                <button class="buttonConfirmIconPassword" onclick="toggle()"><img id="images2" class="icon hide"
                        src="icons/show.png" alt=""></button>
                <br>
                <button onclick="window.loaction.href='index.html';" class="info submit" type="submit">Sign Up <span>&#x27f6</span></button>
                <div class="SignIn">
                    <p>Already have a account?<a href="login.html">Sign In</a></p>
                </div>
            </div>
        </form>
    </div>
    <script>
        function toggle()
        {
            var x = document.getElementById("input1");
            var y = document.getElementById("input2");
            if (x.type === "password")
            {
                x.type = "text";
                y.type = "text";
            } else {
                x.type = "password";
                y.type = "password";
            }
        }
        const img = document.getElementById("images1");
        let check = true;
        img.addEventListener('click', function ()
        {
            check = !check;
            if (check) {
                img.src = 'icons\\show.png';
                img2.src = 'icons\\show.png';
            } else {
                img.src = 'icons\\hidden.png';
                img2.src = 'icons\\hidden.png';
            }
        })
        const img2 = document.getElementById("images2");
        img2.addEventListener('click', function () {
            check = !check;
            if (check) {
                img.src = 'icons\\show.png';
                img2.src = 'icons\\show.png';
            } else {
                img.src = 'icons\\hidden.png';
                img2.src = 'icons\\hidden.png';
            }
        })
        const SignUp =() => {
            var Username=document.getElementById("userName").value
            var email=document.getElementById("email").value
            var password=document.getElementById("input1").value
            var Confirmpassword=document.getElementById("input2").value
            var truePassword=""
            if(password===Confirmpassword)
            {
                truePassword=password
                var user ={
                    Username:Username,
                    email:email,
                    password:password
                }
                var json=JSON.stringify(user);
                localStorage.setItem(user,json)
                console.log("User Added")
            }
            else{
                alert("Password and confirm password not equal")
            }
        }
    </script>
    <footer>
        <p>&copy; 2024 GymFreak. All rights reserved.</p>
        <ul class="policy-container">
            <li class="policy-item"><a href="privacyPolicy.html" class="policy-text">Privacy Policy</a></li>
            <li class="policy-item"><a href="termsOfUse.html" class="policy-text">Terms of Use</a></li>
        </ul>
    </footer>
</body>

</html>
